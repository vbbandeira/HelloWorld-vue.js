<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app">
    <p>{{ contador }}</p>
    <button v-on:click="somar(5, $event)">Somar 5</button>
    <p v-on:mousemove="atualizarXeY">
        Mouse: {{ x }} e {{ y }}
        <span v-on:mousemove.stop="">Parar Propagaçāo</span>
    </p>
    <a v-on:click.prevent="naoNavegar" href="www.google.com.br">Google</a>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            contador: 0,
            x: 0,
            y: 0
        },
        methods: {
            somar(valor, ev) {
                console.log(valor, ev)
                this.contador += valor
            },
            atualizarXeY(event) {
                this.x = event.clientX
                this.y = event.clientY
            },
            naoNavegar(){
                console.log('nao navegar')
              //event.preventDefault()
            },
            pararPropagacao(event) {
                event.stopPropagation()
            }
        }
    })
</script>
