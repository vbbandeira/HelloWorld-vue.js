<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app">
    <p v-once>{{ contador }}</p>
    <p>{{ saudacao() }}</p>
    <a v-bind:href="link" target="_blank">Google</a>
    <hr>
    <p v-html="linkHtml"></p>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            titulo: 'Usando Vue.js!',
            link: 'http://www.google.com.br',
            linkHtml: '<a href="http://www.google.com.br">Google</a>'
        },
        methods: {
            saudacao: function () {
                this.titulo = 'Bom dia!!'
                return this.titulo
            }
        }
    })
</script>
